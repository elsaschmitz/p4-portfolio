<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Website</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
	
</head>
<body>

	<div class="container">
		
		<!-- Your Content -->
		<div class="gallery items-4">

			<nav> 

			  <ul> 
			    <li><a href="#" class="active">Home</a></li> 
			    <li><a href="#">About</a></li> 
			    <li><a href="#">Resume</a></li> 
			    <li><a href="#">Portfolio</a></li> 
			  </ul> 
			  
			  <select> 
			    <option value="" selected="selected">Go to...</option> 
			    
			    <option value="#">Home</option> 
			    <option value="#">About</option> 
			    <option value="#">Resume</option> 
			    <option value="#">Portfolio</option> 
			  </select> 

			</nav>

			<!-- These are the containers for images -->
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>
			  <div id="item-5" class="control-operator"></div>

			<!-- Actual Images -->
			  <figure class="item">
			    <img src="img/1.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/2.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/3.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/4.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="http://lorempixel.com/960/400" alt="">
			  </figure>

			  <!-- Controls -->
			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/1-thumb.jpg" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/2-thumb.jpg" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/3-thumb.jpg" alt="">
			    </a>
			    <a href="#item-4" class="control-button">
					<img src="img/4-thumb.jpg" alt="">
			    </a>
			    <a href="#item-5" class="control-button">
					<img src="http://lorempixel.com/100/100" alt="">
			    </a>

			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
